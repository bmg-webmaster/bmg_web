<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Configuración del Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Editor de Modal de Bienvenida</h1>
    <form id="configForm">
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="habilitado">
        <label class="form-check-label" for="habilitado">Modal habilitado</label>
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="titleHabilitado">
        <label class="form-check-label" for="titleHabilitado">Título habilitado</label>
      </div>
      <div class="mb-3">
        <label for="titleValor" class="form-label">Título</label>
        <input type="text" class="form-control" id="titleValor">
      </div>

      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="textHabilitado">
        <label class="form-check-label" for="textHabilitado">Texto habilitado</label>
      </div>
      <div class="mb-3">
        <label for="textValor" class="form-label">Texto</label>
        <input type="text" class="form-control" id="textValor">
      </div>

      <div class="mb-3">
        <label for="imageUrl" class="form-label">URL de imagen</label>
        <input type="text" class="form-control" id="imageUrl">
      </div>
      <div class="mb-3">
        <label for="imageLink" class="form-label">Enlace de la imagen (opcional)</label>
        <input type="url" class="form-control" id="imageLink">
      </div>
      <div class="mb-3">
        <label for="imageWidth" class="form-label">Ancho de la imagen</label>
        <input type="number" class="form-control" id="imageWidth">
      </div>
      <div class="mb-3">
        <label for="imageHeight" class="form-label">Alto de la imagen</label>
        <input type="number" class="form-control" id="imageHeight">
      </div>
      <div class="mb-3">
        <label for="imageAlt" class="form-label">Texto alternativo</label>
        <input type="text" class="form-control" id="imageAlt">
      </div>
      <div class="mb-3">
        <label for="confirmButtonText" class="form-label">Texto del botón</label>
        <input type="text" class="form-control" id="confirmButtonText">
      </div>
      <button type="submit" class="btn btn-primary">Guardar configuración</button>
    </form>
  </div>

  <script>
    let token = '';
    let repo = 'bmg-webmaster/bmg_web';
    let path = 'configuracion.json';

    async function solicitarToken() {
      const { value: userToken } = await Swal.fire({
        title: 'Token de GitHub',
        input: 'password',
        inputLabel: 'Introduce tu token personal',
        inputPlaceholder: 'ghp_xxx...',
        inputAttributes: {
          autocapitalize: 'off',
          autocorrect: 'off'
        },
        showCancelButton: false
      });
      if (userToken) {
        token = userToken;
        cargarConfiguracion();
      }
    }

    async function cargarConfiguracion() {
      const res = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        headers: {
          Authorization: `token ${token}`
        }
      });
      const data = await res.json();
      const contenido = atob(data.content);
      const config = JSON.parse(contenido);

      const m = config.modalBienvenida;
      document.getElementById('habilitado').checked = m.habilitado;
      document.getElementById('titleHabilitado').checked = m.title.habilitado;
      document.getElementById('titleValor').value = m.title.valor;
      document.getElementById('textHabilitado').checked = m.text.habilitado;
      document.getElementById('textValor').value = m.text.valor;
      document.getElementById('imageUrl').value = m.imageUrl;
      document.getElementById('imageLink').value = m.imageLink || '';
      document.getElementById('imageWidth').value = m.imageWidth;
      document.getElementById('imageHeight').value = m.imageHeight;
      document.getElementById('imageAlt').value = m.imageAlt;
      document.getElementById('confirmButtonText').value = m.confirmButtonText;

      // Guarda sha para actualizar
      document.getElementById('configForm').dataset.sha = data.sha;
    }

    document.getElementById('configForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const config = {
        modalBienvenida: {
          habilitado: document.getElementById('habilitado').checked,
          title: {
            habilitado: document.getElementById('titleHabilitado').checked,
            valor: document.getElementById('titleValor').value
          },
          text: {
            habilitado: document.getElementById('textHabilitado').checked,
            valor: document.getElementById('textValor').value
          },
          imageUrl: document.getElementById('imageUrl').value,
          imageLink: document.getElementById('imageLink').value,
          imageWidth: parseInt(document.getElementById('imageWidth').value),
          imageHeight: parseInt(document.getElementById('imageHeight').value),
          imageAlt: document.getElementById('imageAlt').value,
          confirmButtonText: document.getElementById('confirmButtonText').value
        }
      };

      const sha = this.dataset.sha;
      const contenidoCodificado = btoa(JSON.stringify(config, null, 2));

      const response = await fetch(`https://api.github.com/repos/${repo}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `token ${token}`
        },
        body: JSON.stringify({
          message: 'Actualización desde editor.html',
          content: contenidoCodificado,
          sha: sha
        })
      });

      if (response.ok) {
        Swal.fire('¡Éxito!', 'El archivo fue actualizado en GitHub.', 'success');
        cargarConfiguracion();
      } else {
        Swal.fire('Error', 'No se pudo actualizar el archivo.', 'error');
      }
    });

    solicitarToken();
  </script>
</body>
</html>
